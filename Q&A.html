<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đánh Giá Nhà Hàng</title>
  <link rel="stylesheet" href="QA.css">
  <script src="QA.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Đánh Giá Nhà Hàng</h1>

    <div class="review-cards">
      <div class="review-card">
        <div class="rating">
          <span>★</span>
          <span>★</span>
          <span>★</span>
          <span>★</span>
          <span>★</span>
        </div>
        <div class="review-content">
          Nghe nói ăn tạp là không tốt, nhưng tôi thì lại thấy đây là cách sống lý tưởng!
        </div>
        <div class="review-footer">
          <span>Chu Sơn</span>
          <span>2024-04-15</span>
        </div>
      </div>
    </div>

    <div class="form-container">
      <h2>Để lại đánh giá</h2>
      <form>
        <div class="form-group">
          <label for="name">Tên:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="rating">Đánh giá (1-5 sao):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="review">Nội dung đánh giá:</label>
          <textarea id="review" name="review" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Gửi đánh giá</button>
        </div>
        <div class="back-button">
            <button onclick="window.location.href='Home.html'">Quay lại trang chủ</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
